<body>
    <h1>HTML Page Loading Different Resource Types</h1>

    <!-- Image from the internet -->

    <!--
      <img src="https://via.placeholder.com/300" alt="Sample Image">
    -->
      <img src="https://imgix.datadoghq.com/img/dd_logo_n_70x75.png" alt="Datadog Bits logo">

    <!-- Video from the internet -->
    <h2>Video Resource</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- External Script -->
    <h2>External JavaScript Resource</h2>
    <p>Check the console for a message loaded from an external script.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        console.log('Lodash library loaded:', _.VERSION);
    </script>

    <!-- Embedded Audio -->
    <h2>Audio Resource</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Embedded Google Map -->
    <h2>Google Maps Resource</h2>
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBIUqWZPZfZKF6hQKRMAjRsFVdMZI_XlhI&q=Eiffel+Tower,Paris+France">
    </iframe>

    <h2>Simple button with actions</h2>
    <!-- Button 1: Displays an alert -->
    <button onclick="showAlert()">Click Me for Alert</button>

    <!-- Button 2: Changes background color -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
      // Function to show an alert
      function showAlert() {
        alert("Button was clicked!");
      }

      // Function to change background color
      function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
      }

      // Function to generate a random color
      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
